<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="javascript/script.js"></script>
    <title>Sushi Counter</title>
</head>
<body>
    <div id="left">
        <h2>Quantas peças de<span>SUSHI</span> <br> você aguenta?</h2>
        <img src="img/cartoon-sticker-sushi-japanese-dish-of-raw-fish-and-rice-rolls-png.webp" alt="">
       
    </div>

    <div id="counter">
        <div>
            <button id="plus" class="count-button">+</button>
            <span id="value">0</span>
            <button id="minus" class="count-button">-</button>
        </div>
        <button id="reset">Resetar</button>
    </div>
</body>
</html>
